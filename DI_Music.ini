[Metadata]
    Name=Dynamic Island - Music
    Author=KrazyManJ
    Information=iOs like dynamic island!
    License=MIT License
    Version=1.0.0
[Rainmeter]
    @Include=#@#Setup.inc
;
; ======================================================================================
;   VARIABLES
; ======================================================================================
;
[Variables]
    
    C_CLOSED_W=300
    C_CLOSED_H=70
    C_OPENED_W=500
    C_OPENED_H=250

    C_PREV_TYPE="DI_Custom_Compact.ini"
    C_NEXT_TYPE="DI_Volume.ini"
;
; ======================================================================================
;   SPECTRUM
; ======================================================================================
;
    [M_Audio]
        Measure=Plugin
        Plugin=AudioLevel
        Port=Output
        FFTSize=1024
        FFTOverlap=512
        FFTAttack=50
        FFTDecay=80
        Bands=6
        FreqMin=20
        FreqMax=15000
        Sensitivity=20 
    [M_Band_0]
        Measure=Plugin
        Plugin=AudioLevel
        Parent=M_Audio
        Type=Band
        BandIdx=0
    [M_Band_1]
        Measure=Plugin
        Plugin=AudioLevel
        Parent=M_Audio
        Type=Band
        BandIdx=1
    [M_Band_2]
        Measure=Plugin
        Plugin=AudioLevel
        Parent=M_Audio
        Type=Band
        BandIdx=2
    [M_Band_3]
        Measure=Plugin
        Plugin=AudioLevel
        Parent=M_Audio
        Type=Band
        BandIdx=3
    [M_Band_4]
        Measure=Plugin
        Plugin=AudioLevel
        Parent=M_Audio
        Type=Band
        BandIdx=4
    [M_Band_5]
        Measure=Plugin
        Plugin=AudioLevel
        Parent=M_Audio
        Type=Band
        BandIdx=5
    [Spectrum]
        Meter=Shape
        DynamicVariables=1
        AntiAlias=1
        Shape=Rectangle  (#V_CUR_X#+#V_CUR_W#-60-[Transition]/15),(#V_CUR_Y#+[Transition]/3+33-[M_Band_0]*15),3,([M_Band_0]*30+3),1.5 | Fill Color 255,255,255 | StrokeWidth 0
        Shape2=Rectangle (#V_CUR_X#+#V_CUR_W#-54-[Transition]/15),(#V_CUR_Y#+[Transition]/3+33-[M_Band_1]*15),3,([M_Band_1]*30+3),1.5 | Fill Color 255,255,255 | StrokeWidth 0
        Shape3=Rectangle (#V_CUR_X#+#V_CUR_W#-48-[Transition]/15),(#V_CUR_Y#+[Transition]/3+33-[M_Band_2]*15),3,([M_Band_2]*30+3),1.5 | Fill Color 255,255,255 | StrokeWidth 0
        Shape4=Rectangle (#V_CUR_X#+#V_CUR_W#-42-[Transition]/15),(#V_CUR_Y#+[Transition]/3+33-[M_Band_3]*15),3,([M_Band_3]*30+3),1.5 | Fill Color 255,255,255 | StrokeWidth 0
        Shape5=Rectangle (#V_CUR_X#+#V_CUR_W#-36-[Transition]/15),(#V_CUR_Y#+[Transition]/3+33-[M_Band_4]*15),3,([M_Band_4]*30+3),1.5 | Fill Color 255,255,255 | StrokeWidth 0
        Shape6=Rectangle (#V_CUR_X#+#V_CUR_W#-30-[Transition]/15),(#V_CUR_Y#+[Transition]/3+33-[M_Band_5]*15),3,([M_Band_5]*30+3),1.5 | Fill Color 255,255,255 | StrokeWidth 0
;
; ======================================================================================
;   ALBUM COVER
; ======================================================================================
;
    [M_Cover]
        Measure=Plugin
        Plugin=WebNowPlaying
        PlayerType=Cover
        DefaultPath=#@#Images\Music\Cover.png
    [CoverContainer]
        Meter=Shape
        Shape=Rectangle (#V_CUR_X#+30),(#V_CUR_Y#+10+[Transition]/5),(50+[Transition]/3),(50+[Transition]/3),(10+[Transition]/5)
        DynamicVariables=1
        AntiAlias=1
    [Cover]
        Meter=Image
        X=(#V_CUR_X#+30)
        Y=(#V_CUR_Y#+10+[Transition]/5)
        H=(50+[Transition]/3)
        W=(50+[Transition]/3)
        MeasureName=M_Cover
        Container=CoverContainer
        DynamicVariables=1
        AntiAlias=1
        Group=BigSized
;
; ======================================================================================
;   SONG TITLE
; ======================================================================================
;
    [M_Title]
        Measure=Plugin
        Plugin=WebNowPlaying
        PlayerType=Title
        DynamicVariables=1
        IfCondition=[Transition]=100
        IfTrueAction=[!SetOption Title ToolTipHidden 0]
        IfFalseAction=[!SetOption Title ToolTipHidden 1]
    [M_TitleTrimmed]
        Measure=Plugin
        Plugin=WebNowPlaying
        PlayerType=Title
        RegExpSubstitute=1
        Substitute="^(.{22}).+":"\1..."
    [Title]
        Meter=String
        FontFace=#FONTFACE#
        MeasureName=M_TitleTrimmed
        AntiAlias=1
        FontColor=255,255,255,[F_ByteTransition]
        FontSize=14
        FontWeight=700
        StringAlign=LeftBottom
        X=(#C_HALF#-120)
        Y=(#V_CUR_Y#+50+[Transition]/5)
        DynamicVariables=1
        ToolTipText=[M_Title]
        ToolTipHidden=1
;
; ======================================================================================
;   SONG ARTIST
; ======================================================================================
;
    [M_Artist]
        Measure=Plugin
        Plugin=WebNowPlaying
        PlayerType=Artist
        Substitute="^(.{50}).+":"\1..."
    [Artist]
        Meter=String
        MeasureName=M_Artist
        FontFace=#FONTFACE#
        AntiAlias=1
        FontColor=255,255,255,([F_ByteTransition]*0.6)
        FontSize=14
        StringAlign=LeftTop
        X=(#C_HALF#-120)
        Y=(#V_CUR_Y#+50+[Transition]/5)
        DynamicVariables=1
;
; ======================================================================================
;   SONG PROGRESS BAR
; ======================================================================================
;
    [M_Progress]
        Measure=Plugin
        Plugin=WebNowPlaying
        PlayerType=Progress
    [ProgressContainer]
        Meter=Shape
        Shape=Rectangle (#C_HALF#-180),(#V_CUR_Y#+39+[Transition]),360,10,7
        AntiAlias=1
        DynamicVariables=1
        Group=Big
    [Progress]
        Meter=Bar
        MeasureName=M_Progress
        W=360
        H=10
        X=(#C_HALF#-180)
        Y=(#V_CUR_Y#+39+[Transition])
        BarColor=170,170,170,[F_ByteTransition]
        SolidColor=85,85,85,[F_ByteTransition]
        BarOrientation=Horizontal
        DynamicVariables=1
        Container=ProgressContainer
        LeftMouseUpAction=[!CommandMeasure M_Progress "SetPosition $MouseX:%$"][!Update][!Redraw]
        Group=Big
        MouseLeaveAction=[!SetOption Progress BarColor "170,170,170,[F_ByteTransition]"]
        MouseOverAction=[!SetOption Progress BarColor "217,217,217,[F_ByteTransition]"]
;
; ======================================================================================
;   SONG POSITION LABEL
; ======================================================================================
;
    [M_Position]
        Measure=Plugin
        Plugin=WebNowPlaying
        PlayerType=Position
    [Position]
        Meter=String
        MeasureName=M_Position
        FontFace=#FONTFACE#
        AntiAlias=1
        FontColor=136,136,136,[F_ByteTransition]
        FontSize=10
        StringAlign=LeftTop
        X=(#C_HALF#-220)
        Y=(#V_CUR_Y#+36+[Transition])
        DynamicVariables=1
        Group=Big
;
; ======================================================================================
;   SONG DURATION LABEL
; ======================================================================================
;
    [M_Duration]
        Measure=Plugin
        Plugin=WebNowPlaying
        PlayerType=Duration
    [Duration]
        Meter=String
        MeasureName=M_Duration
        FontFace=#FONTFACE#
        AntiAlias=1
        FontColor=136,136,136,[F_ByteTransition]
        FontSize=10
        stringAlign = RightTop
        X=(#C_HALF#+220)
        Y=(#V_CUR_Y#+36+[Transition])
        DynamicVariables=1
        Group=Big
;
; ======================================================================================
;   CONTROL PANEL
; ======================================================================================
;
    [M_PlayState]
        Measure=Plugin
        Plugin=WebNowPlaying
        PlayerType=State
        Substitute="0":"Play","1":"Pause","2":"Play","3":"Replay"
    [Previous]
        Meter=Image
        ImageName=#@#Images\Music\Previous.png
        ImageTint=217,217,217,[F_ByteTransition]
        W=50
        H=50
        X=(#C_HALF#-100)
        Y=(#V_CUR_Y#+75+[Transition]*1)
        DynamicVariables=1
        Group=Big
        LeftMouseDownAction=[!CommandMeasure M_PlayState "Previous"]
        MouseLeaveAction=[!SetOption Previous ImageTint "217,217,217,[F_ByteTransition]"]
        MouseOverAction=[!SetOption Previous ImageTint "255,255,255,[F_ByteTransition]"]
    [PlayPause]
        Meter=Image
        ImageName=#@#Images\Music\[M_PlayState].png
        ImageTint=217,217,217,[F_ByteTransition]
        W=50
        H=50
        X=(#C_HALF#-25)
        Y=(#V_CUR_Y#+75+[Transition]*1)
        DynamicVariables=1
        Group=Big
        LeftMouseDownAction=[!CommandMeasure M_PlayState "PlayPause"]
        MouseLeaveAction=[!SetOption PlayPause ImageTint "217,217,217,[F_ByteTransition]"]
        MouseOverAction=[!SetOption PlayPause ImageTint "255,255,255,[F_ByteTransition]"]
    [Next]
        Meter=Image
        ImageName=#@#Images\Music\Next.png
        ImageTint=217,217,217,[F_ByteTransition]
        W=50
        H=50
        X=(#C_HALF#+50)
        Y=(#V_CUR_Y#+75+[Transition]*1)
        DynamicVariables=1
        Group=Big
        LeftMouseDownAction=[!CommandMeasure M_PlayState "Next"]
        MouseLeaveAction=[!SetOption Next ImageTint "217,217,217,[F_ByteTransition]"]
        MouseOverAction=[!SetOption Next ImageTint "255,255,255,[F_ByteTransition]"]